<h3>Enter Person Details</h3>

<form>
Enter firstname : <input type="text" ng-model="person.firstName"><br>
Enter lastname : <input type="text" ng-model="person.lastName"><br>
Enter email : <input type="text" ng-model="person.email"><br>
Enter Address : <input type="text" ng-model="person.address">
Enter phone : <input type="text" ng-model="person.phoneNo"><br>

<input type="submit" ng-click="save()">
</form>
